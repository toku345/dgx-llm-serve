services:
  nim:
    image: nvcr.io/nim/qwen/qwen3-32b-dgx-spark:1.1.0-variant
    ports:
      - "8000:8000"
    environment:
      - NGC_API_KEY=${NGC_API_KEY}
    volumes:
      - ~/.cache/nim:/opt/nim/.cache
    shm_size: 16gb
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
